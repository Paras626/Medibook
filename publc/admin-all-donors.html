<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin-all-donors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <script src="angular/angular.min.js"></script>

  <script src="angular/admin-all-donors.js">
   
</script>





  <body ng-app="myModule" ng-controller="myController" ng-init="alldonors();">
    <!-- ====================== Navbar top ========================)============================================= -->
  <!-- As ca heading -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid"><div>
        <img src="uploads/logo med.png" style="background-color: white ;float:left ;margin-right: 8px; " alt="" width="50px" height="50px">
        <span class="navbar-brand mb-2 h1">
          <h1 style="float: left;">Medibook</h1> </div>
          <div style="color: white; margin-right: 30px;"><h1>All Donors</h1></div>
    
    </div>
  </nav>
    <!-- ==================================================================================== -->
    <!-- ====================== Navbar bottom ===================================================================== -->
  <nav class="navbar fixed-bottom bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mb-2 h1" href="#"></a>
    </div>
  </nav>
  <!-- ===================================================================================================== -->
    <!-- ================== Table ================================================ -->
    <center><br>
        <table width="1200"  height="500" border="3"   style="margin-bottom: 50px;"  >
            <tr bgcolor="dodgerblue">
                <th style="padding-left: 10px;">
                    <h3>Sr No.</h3>
                </th>
                <th style="padding-left: 10px;">
                    <h3>Email</h3>
                </th>
                <th style="padding-left: 10px;">
                    <h3>Name</h3>
                </th>
                <th style="padding-left: 20px;">
                    <h3>Mobile No.</h3>
                </th>

               
                
                <th style="padding-left: 10px;">
                    <h3>City</h3>
                </th>
                
                
                <th style="padding-left: 10px;">
                    <h3>Profile Pic</h3>
                </th>
                <th style="padding-left: 10px;">
                    <h3>Delete</h3>
                </th>
                
            </tr>
            <tr ng-repeat="obj in jsonAry">
                <td style="padding-left: 10px;">
                    <h5>{{$index+1}}</h5>
                </td>
                <td style="padding-left: 10px;">
                    <h5>{{obj.emailid}}</h5>
                </td>

                <td style="padding-left: 10px;">
                    <h5>{{obj.name}}</h5>
                </td>

                <td style="padding-left: 10px;">
                    <h5>{{obj.mobile}}</h5>
                </td>
                <td style="padding-left: 10px;">
                    <h5>{{obj.city}}</h5>
                </td>
                <td align="center">
                    <img src="uploads/{{obj.profilepic}}" alt="" width="100" height="100">
        
                </td>
               
                <td style="padding-left: 10px;">
                    <h5 style="padding-right: 10px;">
                        
                        <button type="button" ng-click="donordelete(obj.emailid);" class="btn btn-primary"><h5>Delete</h5></button>
                    </h5>
                </td>

            </tr>
        </table>
    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
