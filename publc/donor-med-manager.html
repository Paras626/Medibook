<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donor manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="styleshhet/donor-med-manager.css">
<script src="angular/angular.min.js">
</script>
<script src="js file/imp-jqery-1.8.2.min.js"></script>

<script src="java script/donor.med-manager.js">
    
</script>

<body ng-app="myModule" ng-controller="myController">
   
  <!-- As ca heading -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid"><div>
        <img src="uploads/logo med.png" style="background-color: white ;float:left ;margin-right: 8px; " alt="" width="50px" height="50px">
        <span class="navbar-brand mb-2 h1">
          <h1 style="float: left;">Medibook</h1> </div>
          <div style="color: white; margin-right: 30px;"><h1>Donor Manager</h1></div>
    
    </div>
  </nav>
  <!-- ===================================================================================================== -->

       <!-- ====================== Navbar bottom ===================================================================== -->
  <nav class="navbar fixed-bottom bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand mb-2 h1" href="#"></a>
    </div>
  </nav>
  <!-- ===================================================================================================== -->
   
    <!-- ===================================================================================================== -->
    <div class="container" style="padding-top:20px ;margin-bottom:50px ;" >
        <div class="row">
            <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Email id</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6" style="padding-top: 30px;">
                <button type="button" style="padding:5px 25px 5px 25px ;" ng-click="listeditems();"
                    class="btn btn-dark">
                    <h5>My Listed Meds</h5>
                </button>
            </div>

        </div>
        <br><br>
        <center>
            <table border="10px solid black" width="1100" border="rows" >
                <tr>
                    <th style="padding-left: 10px;"><h2>Sr no.</h2></th>
                    <th style="padding-left: 10px;"><h2>Medicine Listed</h2></th>
                    <th style="padding-left: 10px;"><h2>Date of Listing</h2></th>
                    <th style="padding-left: 10px;"><h2>Picture</h2></th>
                    <th style="padding-left: 10px;"><h2>Unlist</h2></th>
                </tr>
                <tr ng-repeat="val in listedit">
                    <td style="padding-left: 20px;">{{$index+1}}</td> <!-- $ pre initilized index -->
                    <!-- it is keyword -->
                    <td style="padding-left: 20px;">{{val.medicine}}</td>
                    <td style="padding-left: 20px;">{{val.dateoflist}}</td>
                    <td style="padding-left: 20px;" >
                        <img src="uploads/{{val.pic}}" alt="" width="100" height="100">
            
                    </td>
                    <td style="padding-left: 20px;"><button type="button" ng-click="unlist(val.medicine,$index);" style="padding: 10px 30px 10px 30px;" class="btn btn-dark">Unlist</button></td>
                </tr>
            </table>
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
